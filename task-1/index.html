<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Card Section</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="scroll-section">
      <div class="container">
        <!-- Card 1 -->
        <div class="testimonial-card card-1" data-index="1">
          <div class="card-content">
            <div class="card-banner"></div>
            <div class="card-info">
              <div class="card-img"></div>
              <div class="card-text-container">
                <p class="card-text card-text-about"></p>
                <p class="card-text card-text-social"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="testimonial-card card-2" data-index="2">
          <div class="card-content">
            <div class="card-banner"></div>
            <div class="card-info">
              <div class="card-img"></div>
              <div class="card-text-container">
                <p class="card-text card-text-about"></p>
                <p class="card-text card-text-social"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="testimonial-card card-3" data-index="3">
          <div class="card-content">
            <div class="card-banner"></div>
            <div class="card-info">
              <div class="card-img"></div>
              <div class="card-text-container">
                <p class="card-text card-text-about"></p>
                <p class="card-text card-text-social"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
